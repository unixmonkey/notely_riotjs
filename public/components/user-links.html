<user-links>
  <div class="user-links">
    <div class={ signedInClass() }>
      Signed in as { user.name }
      |
      <a href="#logout" onclick={ logout }>Logout</a>
    </div>
  </div>

  <script>
    var self = this
    this.user = CurrentUser.get() || {}

    signedInClass() {
      return CurrentUser.isSignedIn() ? '' : 'hidden'
    }

    logout(event) {
      CurrentUser.clear()
      AuthToken.clear()
      self.update()
      riot.route('sign-in')
    }
  </script>
</user-links>
