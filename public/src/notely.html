<notely>
  <div>Hello, world!</div>

  <form onsubmit={ addStooge }>
    <input type="text" name="newStooge">
    <button type="submit">Add Stooge</button>
  </form>

  <ul>
    <li each={ stooges }>
      <label class={ completed: done }>
        <input type="checkbox" checked={done} onclick={toggleDone}>
        { name }
      </label>
    </li>
  </ul>

  <style scoped>
    label.completed {
      text-decoration: line-through;
    }
  </style>

  <script>
    this.stooges = [{ name: 'Larry' }, { name: 'Curly' }, { name: 'Moe' }]

    addStooge(event) {
      var newName = this.newStooge.value
      this.stooges.push({ name: newName });
      this.newStooge.value = ''
    }

    toggleDone(event) {
      event.item.done = !event.item.done
    }
  </script>
</notely>
