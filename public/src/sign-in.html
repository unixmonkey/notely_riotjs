<sign-in>
  <notely-header></notely-header>
  <div class="container">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-4">
        <h3>Sign In</h3>
        <form id="new_user" onsubmit={ login }>
          <p>
            <label for="username">Username</label><br>
            <input type="text" name="username" autofocus="autofocus" value={ user.username } required>
          </p>
          <p>
            <label for="password">Password</label><br>
            <input type="password" name="password" required>
          </p>
          <input type="submit" name="commit" value="Sign In" class="btn btn-default">
          <span class="login">
            Don't have an account?
            <a ui-sref="sign-up">Sign up!</a>
          </span>
        </form>
      </div>
    </div>
  </div>

  <script>
    this.user = { name: undefined, username: undefined }

    login(event) {
      var credentials = {
        user: {
          username: this.username.value,
          password: this.password.value
        }
      }
      $.ajax(CONSTANTS.API_BASE + 'sessions', {
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(credentials)
      })
      .done(function(response){
        if (response.user) {
          localStorage.setItem('currentUser', JSON.stringify(response.user))
          localStorage.setItem('authToken', JSON.stringify(response.auth_token))
          riot.route('notes')
        } else {
          // flash message
          event.target.password.value = ''
        }
      })
    }
  </script>
</sign-in>
